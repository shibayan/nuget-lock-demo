name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Restore packages
      run: dotnet restore --locked-mode --verbosity diag

    - name: Build projects
      run: dotnet build -c Release
